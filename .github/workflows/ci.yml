name: ci
on:
  workflow_dispatch:
  pull_request:
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
permissions:
  pull-requests: write
jobs:
  ci:
    name: Run CI
    runs-on: ubuntu-latest
    steps:
      - name: Install geos
        run: sudo apt install -y geos-bin

      # https://github.com/marketplace/actions/setup-php-action
      - name: Setup PHP 8.5
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          coverage: xdebug
          extensions: zstd

      # https://github.com/marketplace/actions/checkout
      - name: Checkout
        uses: actions/checkout@v6

      - name: Copy .env file
        run: cp .env.test .env

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist

      - name: Validate composer.json
        run: composer validate --strict

      - name: Validate PSR-4 compliance
        run: composer dump-autoload --dev --optimize --strict-psr

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse

      - name: Run Rector
        run: vendor/bin/rector --dry-run

      - name: Run PHPcs fixer dry-run
        run: vendor/bin/php-cs-fixer fix --dry-run --stop-on-violation --config=.php-cs-fixer.dist.php

      - name: Run test suite
        run: vendor/bin/paratest --order-by=random --fail-on-incomplete --log-junit junit.xml --coverage-clover=clover.xml

      - name: Generate coverage report
        uses: clearlyip/code-coverage-report-action@v6
        id: code_coverage_report_action
        with:
          filename: 'clover.xml'
          only_list_changed_files: true
          fail_on_negative_difference: true
          artifact_download_workflow_names: 'ci,coverage-report'

      - name: Add coverage PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event.pull_request.user.login == 'robiningelbrecht' && steps.code_coverage_report_action.outputs.file != '' && github.event_name == 'pull_request' && (success() || failure())
        with:
          recreate: false
          path: code-coverage-results.md
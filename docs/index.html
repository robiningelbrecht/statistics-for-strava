<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics for Strava | Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="icon" type="image/x-icon"
          href="assets/images/logo.svg">
    <meta name="description" content="Statistics for Strava docs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
<div id="app">Please wait...</div>
<script>
    window.$docsify = {
        name: 'Statistics for Strava',
        repo: 'robiningelbrecht/statistics-for-strava',
        homepage: 'home.md',
        loadSidebar: true,
        loadNavbar: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
            '/.*/_navbar.md': '/_navbar.md'
        },
        subMaxLevel: 2,
        auto2top: true,
        search: 'auto',
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-yaml.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-json.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-log.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script defer src="https://analytics.robiningelbrecht.be/script.js" data-website-id="0e95e9f5-70b1-46cd-ab8e-5d4e411a13f4" data-auto-track="false"></script>
<script type="text/javascript">
    (function () {
        const umamiAnalytics = function (hook, vm) {
            // Invoked on each page load after new HTML has been appended to the DOM
            hook.doneEach(function () {
                umami.track(props => ({ ...props, url: vm.route.path }));

                document.querySelectorAll('a').forEach(a => {
                    if (a.host !== window.location.host && !a.hasAttribute('data-umami-event')) {
                        a.setAttribute('data-umami-event', 'outbound-link-click');
                        a.setAttribute('data-umami-event-url', a.href);
                    }
                });
            });
        };

        $docsify = $docsify || {};
        $docsify.plugins = [].concat(umamiAnalytics, $docsify.plugins || []);
    })();
</script>
</body>
</html>
